
{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}

<div class="container ">
<div class="row">
  <div class="col-md-3">

  </div>
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-6 mt-5 nosho">
        <img src="https://i.pinimg.com/236x/b7/3e/ed/b73eed7633c94c3289d7ce156749259e.jpg" width="100%"  alt="masimu"><br> 
      </div>
      <div class="col-md-6 mt-5">
          <form  action="/accounts/register/" method="post" style="border: 2px solid lightgrey; padding:7%; background-color:white;">
            <h4 style="font-family: 'Pacifico', cursive;" class="text-center">Awards</h4>
          {% csrf_token %}
          {% bootstrap_form form layout='inline'%}
          <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
            </div>
           



         
         
          <div class="row" style="border: 2px solid lightgrey; padding:7%; background-color:white;">
            <p>Already have an account? <a href="/accounts/login">Login</a></p>
            
          </div>
          <input type="hidden" name="next" value="{{next}}">
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-1">
</div>
</div>






{% endblock %}
